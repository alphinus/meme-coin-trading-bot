# Memecoin Sniper System Configuration

system:
  name: "Memecoin Sniper Premium"
  mode: "production"  # development | production
  logLevel: "info"  # debug | info | warn | error

# Blockchain Configuration
solana:
  network: "mainnet"  # devnet | testnet | mainnet
  rpc:
    - url: "https://api.mainnet-beta.solana.com"
      weight: 1
    - url: "https://solana-mainnet.g.alchemy.com/v2/YOUR_KEY"
      weight: 2
  jito:
    url: "https://mainnet.blockengine.me"
    tipRange: [0.0005, 0.005]  # SOL
  commitment: "confirmed"

# Trading Parameters
trading:
  maxPositionSize: 0.02  # 2% of portfolio per coin
  maxPositions: 10  # Max concurrent positions
  minLiquidity: 5000  # USD
  minMarketCap: 10000  # USD
  
  # Risk Management
  stopLoss: 0.15  # 15% hard stop
  softStopLoss: 0.10  # 10% soft stop
  takeProfitTiers:
    - threshold: 0.50  # 50% profit
      exitPercent: 0.25  # Sell 25%
    - threshold: 1.00  # 100% profit
      exitPercent: 0.50  # Sell 50%
    - threshold: 2.00  # 200% profit
      exitPercent: 0.75  # Sell 75%

# Discovery Sources
discovery:
  pumpfun:
    enabled: true
    wsEndpoint: "wss://pumpportal.fun/api/data"
  dexScreener:
    enabled: true
    apiKey: "YOUR_KEY"
  birdeye:
    enabled: true
    apiKey: "YOUR_KEY"

# Social Sources
social:
  twitter:
    enabled: true
    apiKey: "YOUR_TWITTER_KEY"
    apiSecret: "YOUR_TWITTER_SECRET"
    keywords:
      - "new coin"
      - "just launched"
      - "$"
      - "pump"
      - "gem"
    minFollowers: 1000
  
  telegram:
    enabled: true
    botToken: "YOUR_TELEGRAM_TOKEN"
    channels:
      - "pumpfuntrading"
      - "solana_memes"

# ML Model
ml:
  enabled: true
  modelPath: "./models/memecoin_predictor.json"
  probabilityThreshold: 0.65
  features:
    - liquidity_ratio
    - holder_concentration
    - buy_sell_ratio_1min
    - volume_acceleration
    - tweet_velocity
    - sentiment_score
    - influencer_mentions
    - community_growth

# Sentiment Analysis
sentiment:
  enabled: true
  model: "vader"  # vader | textblob
  updateInterval: 5000  # ms

# Arbitrage
arbitrage:
  enabled: true
  minSpread: 0.02  # 2% minimum spread
  dexPairs:
    - ["raydium", "orca"]
    - ["orca", "jupiter"]
    - ["raydium", "jupiter"]
  maxSlippage: 0.10  # 10%
  maxPositionUsd: 1000

# Execution
execution:
  useJitoBundle: true
  useFlashbots: false
  maxRetries: 3
  retryDelay: 50  # ms
  maxSlippage: 0.15  # 15%
  dynamicSlippage: true

# Backtesting
backtest:
  initialCapital: 10000  # USD
  startDate: "2024-01-01"
  endDate: "2024-12-31"
  commission: 0.003  # 0.3%
  slippageBase: 0.005  # 0.5%
  slippageVolMultiplier: 2
